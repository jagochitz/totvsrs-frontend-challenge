<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meu projeto To-do list - TOTVS RS</title>
</head>
<body>
    
    <header class="cabecalho">
        <img src="assets/images/logo-totvs-rs.png" alt="logo">
    </header>

    <div class="tarefas_app" id="tarefas_app">      
        <div class="main_tarefas_app">
      
          <h1>ToDo List TOTVS RS</h1>
      
          <div class="add_tarefa_container">
            <input type="text" placeholder="Adicionar nova tarefa" id="campo_texto_tarefa">
            <input type="submit" value="Add" id="botao_submit_tarefa" title="Adicionar tarefa">
          </div>
           
          <ul class="lista_tarefas" id="lista_tarefas">
      
          </ul>
      
        </div>
      </div>
</body>
</html>
